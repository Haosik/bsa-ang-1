<p>
  clock-timer works!
</p>
<div class="q">{{timeLeft}}</div>
<div id="timer-controls">
	<button (click)="start()">Start</button>
	<button (click)="pause()">Pause</button>
	<button (click)="reset()">Reset</button>
	Set time:<input type="number" [(ngModel)]="time" (change)="setTimer()" [min]="timerMin" [max]="timerMax">
</div>
