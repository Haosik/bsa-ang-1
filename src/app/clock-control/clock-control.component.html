<form id="control-form">
	<label><input type="radio" name="watchType" (change)="changeType($event)" [checked]="watchType == 'watch'" value="watch">Watch</label>
	<label><input type="radio" name="watchType" (change)="changeType($event)" [checked]="watchType == 'timer'" value="timer">Timer</label>
	<label><input type="radio" name="watchType" (change)="changeType($event)" [checked]="watchType == 'countdown'" value="countdown">Countdown</label>
</form>
