<div class="container">
	<app-clock-watch [hidden]="watchType != 'watch'"></app-clock-watch>
	<app-clock-timer [hidden]="watchType != 'timer'"></app-clock-timer>
	<app-clock-countdown [hidden]="watchType != 'countdown'"></app-clock-countdown>
	<app-clock-control (changedType)="gotWatchType($event)"></app-clock-control>
</div>
